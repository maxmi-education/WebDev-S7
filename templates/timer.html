<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Flask Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Timer</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-2" style="font-size: larger;">
                Minutes:
            </div>
            <div class="col-2" style="font-size: larger;">
                <input type="number" id="minutes" name="minutes" min="0" max="100" value="1" style="width:100%"/>
            </div>
        </div>
        <div class="row">
            <div class="col-2" style="font-size: larger;">
                Seconds:
            </div>
            <div class="col-2" style="font-size: larger;">
                <input type="number" id="seconds" name="seconds" min="0" max="1000" value="0" style="width:100%"/>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-2" style="font-size: larger;">
                <button class="btn btn-primary" id="setTimerButton">Set Timer</button>
            </div>
            <div class="col-2" style="font-size: larger;">
                <button class="btn btn-success" id="startTimerButton">Start Timer</button>
            </div>
            <div class="col-2" style="font-size: larger;">
                <button class="btn btn-danger" id="stopTimerButton">Stop Timer</button>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-6" data-time="0">
                <p id="showTime">00:00</p>
            </div>
        </div>


    </div>

    <script src="{{ url_for('static', filename='timer.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
